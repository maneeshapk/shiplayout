<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ship Layout Demo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .ship {
      width: 250px; margin: auto; border: 2px solid black;
      border-radius: 50% / 15%; padding: 10px;
    }
    .bay { display: flex; justify-content: space-around; margin: 6px 0; }
    .slot { width: 40px; height: 20px; border: 1px solid teal;
      display: flex; align-items: center; justify-content: center; }
    .red { background: red; border-radius: 50%; width: 12px; height: 12px; }
    .orange { background: orange; border-radius: 50%; width: 12px; height: 12px; }
  </style>
</head>
<body>
  <h2>Ship Layout Demo</h2>
  <div class="ship">
    <div class="bay">
      <div class="slot"><div class="red"></div></div>
      <div class="slot"><div class="orange"></div></div>
      <div class="slot"></div>
    </div>
    <div class="bay">
      <div class="slot"><div class="orange"></div></div>
      <div class="slot"></div>
    </div>
  </div>
</body>
</html>
