<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/gojs/release/go.js"></script>
</head>
<body>
  <div id="myDiagramDiv" style="width:100%; height:600px; border:1px solid black"></div>
  <script>
    var $ = go.GraphObject.make;

    var myDiagram = $(go.Diagram, "myDiagramDiv", {
      "undoManager.isEnabled": true,
      layout: $(go.GridLayout, { spacing: new go.Size(40, 40) }) // arrange bays in grid
    });

    // Node template for a "Deck"
    myDiagram.nodeTemplate =
      $(go.Node, "Auto",
        $(go.Shape, "RoundedRectangle", // deck shape
          {
            fill: "white", stroke: "teal", strokeWidth: 2,
            width: 120, height: 60 // elongated deck style
          }
        ),
        $(go.Panel, "Table",
          { margin: 5 },
          $(go.TextBlock,
            { row: 0, column: 0, font: "bold 14px sans-serif", margin: 2 },
            new go.Binding("text", "bay") // show bay name
          ),
          $(go.Shape, "Circle",
            { row: 0, column: 1, width: 18, height: 18, margin: 2 },
            new go.Binding("fill", "status") // circle color based on status
          )
        )
      );

    // Add more bays
    myDiagram.model = new go.GraphLinksModel([
      { key: 1, bay: "Bay 1", status: "red" },
      { key: 2, bay: "Bay 2", status: "orange" },
      { key: 3, bay: "Bay 3", status: "green" },
      { key: 4, bay: "Bay 4", status: "yellow" },
      { key: 5, bay: "Bay 5", status: "blue" },
      { key: 6, bay: "Bay 6", status: "purple" },
      { key: 7, bay: "Bay 7", status: "red" },
      { key: 8, bay: "Bay 8", status: "green" },
      { key: 9, bay: "Bay 9", status: "orange" },
      { key: 10, bay: "Bay 10", status: "green" }
    ]);
  </script>
</body>
</html>
