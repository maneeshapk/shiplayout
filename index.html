<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/gojs/release/go.js"></script>
</head>
<body>
  <div id="myDiagramDiv" style="width:100%; height:600px; border:1px solid black"></div>
  <script>
    var $ = go.GraphObject.make;
    var myDiagram = $(go.Diagram, "myDiagramDiv");

    myDiagram.nodeTemplate =
      $(go.Node, "Auto",
        $(go.Shape, "Rectangle", { fill: "white", stroke: "teal" }),
        $(go.Panel, "Table",
          $(go.TextBlock, { row: 0, column: 0 }, new go.Binding("text", "bay")),
          $(go.Shape, "Circle",
            { row: 0, column: 1, width: 15, height: 15, fill: "red" },
            new go.Binding("fill", "status"))
        )
      );

    myDiagram.model = new go.GraphLinksModel([
      { key: 1, bay: "Bay 2", status: "red" },
      { key: 2, bay: "Bay 5", status: "orange" },
      { key: 3, bay: "Bay 10", status: "green" }
    ]);
  </script>
</body>
</html>
